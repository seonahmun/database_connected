<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: INDEX ::</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/common.js"></script>
</head>
<script>

function login(){
  let idValue = $("#id").val();
  let pwValue = $("#pw").val();

	//아이디, 비밀번호가 null이면 alert창 발생
	if(!idValue){
		alert("아이디를 입력하세요");
		$("#id").focus();
	}else if(!pwValue){
		alert("비밀번호를 입력하세요");
		$("#pw").focus();
	}else{
		//db에 있는 아이디/비밀번호 비교
		$.ajax({
			url:'/select_loginCheck',
			data: {
				'id': idValue,
				'password': pwValue
				},
			success: function(data){

				//넘어온 결과값 확인
				console.log(data);

				//data가 true일경우 로그인성공
				if(data){
					alert('로그인성공');
					
					location.href = '/myPage';

				} else{
					alert('로그인실패');

					location.href = '/';
				}
			}
		});
	}
}

</script>
<body>

<!-- 로그인페이지, 회원 입력 (회원 가입), 상품 입력/목록 페이지 만들기 -->

<div class="login_container">
    <section class="login_wrap">
        <div class="input_wrap">
            <h3>로그인</h3>
            <input type="text" id="id" placeholder="아이디를 입력하세요">
            <label for="id"></label>
        </div>
        <div class="input_wrap">
            <h3>비밀번호</h3>
            <input type="password" id="pw" placeholder="비밀번호를 입력하세요">
            <label for="pw"></label>
        </div>
        <a href="#" class="btn_login yellow_L_200" onclick="login()"><span class="t_white">로그인</span></a>
        <!-- thymeleaf 링크 사용(단순이동시) -->
        <a th:href="@{/userJoinPage}" class="btn_login yellow_L_200"><span class="t_white">회원가입</span></a>
    </section>
</div>

</body>
</html>
